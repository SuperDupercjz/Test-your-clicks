<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Test-Clickds</title>
</head>
<body>
    <div class="column is-11
    is-offset-1">
    <h1 class="title is-1">FAST CLICK</h1>
    <div>
    <p  class="title time timerc"></p>
  </div>
  <!-- <div class="container numberbutton">
  <button class="button is-black ">Start Timer</button>
</div> -->
</div>

<div id="con">
    <div class="container">
        <div class="columns is-mobile block">
            <div class="column has-background-black is-5"></div>
          <div id="25" class="clicks column has-background-warning has-text-weight-bold">25+ Clicks</div>
            <div class="column has-background-black is-5"></div>
        </div>
    <div class="container">
        <div class="columns is-mobile block">
            <div class="column has-background-black is-4"></div>
            <div id="20" class="clicks column has-background-success has-text-weight-bold">20+ Clicks</div>
            <div class="column has-background-black is-4"></div>
        </div>
    <div class="container">
        <div class="columns is-mobile block">
            <div class="column has-background-black is-3"></div>
            <div  id="15" class="clicks column has-background-link has-text-weight-bold">15+ Clicks</div>
            <div class="column has-background-black is-3"></div>
        </div>
    <div class="container">
        <div class="columns is-mobile block">
            <div class="column has-background-black is-2"></div>
            <div  id="10" class="clicks column has-background-info has-text-weight-bold">10+ Clicks</div>
            <div class="column has-background-black is-2"></div>
        </div>
    <div class="container">
    <div class="columns is-mobile">
        <div class="column has-background-black  is-2"></div>
        <div id="5" class="clicks column has-background-primary has-text-weight-bold">5+ Clicks</div>
        <div class="column has-background-black is-2"></div>
    </div>
</div>

<!-- ................button................ -->
<div>
    <button id="clicks" class=" button is-large is-fullwidth button is-danger is-light has-text-danger">Click button to start timer</button>
</div>
<!-- email..................................... -->
<div class="container">
<div class="control">
    <div class="field is-horizontal ">
        <div class="field-label is-normal icon is-left ">
          <label class="label">From</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input is-static" type="email" value="FastClick@Gmail.com" readonly>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal icon is-left">
          <label class="label">To</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="email" placeholder="Email your score">
            </p>
            <button class="button is-danger is-light is-small is-fullwidth">SEND</button>
            <br>
            <div class="control">
                <input class="input" type="text" value="Your Score" readonly>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
